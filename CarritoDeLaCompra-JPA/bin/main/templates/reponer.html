<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrador - Reponer stock</title>
</head>
<body>
<h1>Reponer stock</h1>

<p th:if="${mensaje}" th:text="${mensaje}"></p>

<form action="/reponer" method="post">
    <table border="1">
        <tr>
            <th>Producto</th>
            <th>Stock actual</th>
            <th>Nuevo stock</th>
        </tr>
        <tr th:each="p : ${productos}">
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.stock}"></td>
            <td>
                <input type="number" th:name="${'stock_' + p.nombre}" min="0">
            </td>
        </tr>
    </table>
    <button type="submit">Actualizar stock</button>
</form>

<a href="/">Volver al cat√°logo</a>
</body>
</html>
