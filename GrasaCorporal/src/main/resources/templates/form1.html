<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Informacion Personal</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Introduce tus datos: </h1>
    <form th:action="@{/form2}" th:object="${InfoForm}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}"/>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
        </div>
        <button type="submit">Enviar</button>
		<input type="hidden" th:field="${InfoForm.nombre}" />
		<input type="hidden" th:field="${InfoForm.edad}" />
		<input type="hidden" th:field="${InfoForm.estudiosSeleccionados}" />
    </form>
</body>
</html>
